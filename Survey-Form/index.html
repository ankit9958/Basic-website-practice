<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

         <!-- Start -->
         
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
          <!-- General -->

        <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter your email"  /></label>
        <label for="age" id="number-label">Age<span>(optional)<span>
<input id="number" type="number" name="age" min="10" max="99" placeholder="Enter your age" /></label>


          <!-- Selection -->
<label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

       <!-- Radio Buttons    -->
      
        <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline"
        value="def" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe" /> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recommend" class="inline" value="notsure" /> Not Sure</label>

        <!-- Select Again -->
        <label for="features">What is your favorite feature of freeCodeCamp?
<select id="features" name="dropdown-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>


     <!-- Improvement Checkboxes -->
<label for="improvement">
  What would you like to see improved?<span> (Check all that apply)</span>
<label><input id="improvement" type="checkbox"  name="front-end" class="inline"
value="1"
 />Front-end Projects</label>
<label><input id="improvement" type="checkbox"  name="back-end" class="inline" value="2" />Back-end Projects
<label><input id="improvement" type="checkbox"  name="data-vis" class="inline" value="3"/>Data Visualization
<label><input id="improvement" type="checkbox"  name="challenges" class="inline" value="4"/>Challenges
<label><input id="improvement" type="checkbox"  name="os" class="inline" value="5"/>Open Source Community
<label><input id="improvement" type="checkbox"  name="gitter" class="inline" value="6"/>Gitter help rooms
<label><input id="improvement" type="checkbox"  name="vids" class="inline" 
value="7"/>Videos
<label><input id="improvement" type="checkbox"  name="meetups" class="inline" value="8"/>City Meetups
<label><input id="improvement" type="checkbox"  name="wiki" class="inline" value="9"/>Wiki
<label><input id="improvement" type="checkbox"  name="forum" class="inline" value="10"/>Forum
<label><input id="improvement" type="checkbox"  name="add" class="inline" value="11"/>Additional Courses
</label>
       <!-- TextArea -->
        
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="7" cols="30" placeholder="Enter your comments here"></textarea>
        </label>
      
  <input type="submit" value="Submit" id="submit" />
    </form>

             <!-- End -->

    </body>
    </html>
